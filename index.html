<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>
    <link href="index.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="calculadora">
          <div class="calculadora__display">0</div>
          <div class="calculadora__keys">
            <button class="key--operator" data-action="clear">C</button>
            <button class="key--operator" data-action="decimal">.</button>
            <button class="key--operator" data-action="multiply">%</button>
            <button class="key--operator" data-action="divide">รท</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="key--operator" data-action="multiply">&times;</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="key--operator" data-action="subtract">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="key--operator" data-action="add">+</button>
            <button data-action="clear">AC</button>
            <button>0</button>
            <button data-action="decimal">,</button>
            <button class="key--equal" data-action="calculate">=</button>
          </div>
        </div>
        <script type="text/javascript" src="index.js"></script>
      </div>
</body>

</html>
